<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .currency-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 5px;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result p {
            color: #666;
            margin-bottom: 10px;
        }

        .result-value {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
        }

        .error {
            color: #d32f2f;
            margin-top: 10px;
            padding: 10px;
            background: #ffebee;
            border-radius: 5px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
        }

        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’± Currency Exchange</h1>

        <div class="input-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount" value="1" min="0">
        </div>

        <div class="currency-inputs">
            <div class="input-group">
                <label for="fromCurrency">From:</label>
                <select id="fromCurrency">
                    <option value="USD">USD - US Dollar</option>
                    <option value="EUR">EUR - Euro</option>
                    <option value="GBP">GBP - British Pound</option>
                    <option value="JPY">JPY - Japanese Yen</option>
                    <option value="AUD">AUD - Australian Dollar</option>
                    <option value="CAD">CAD - Canadian Dollar</option>
                    <option value="CHF">CHF - Swiss Franc</option>
                    <option value="CNY">CNY - Chinese Yuan</option>
                    <option value="INR">INR - Indian Rupee</option>
                    <option value="MXN">MXN - Mexican Peso</option>
                </select>
            </div>

            <div class="input-group">
                <label for="toCurrency">To:</label>
                <select id="toCurrency">
                    <option value="EUR">EUR - Euro</option>
                    <option value="USD">USD - US Dollar</option>
                    <option value="GBP">GBP - British Pound</option>
                    <option value="JPY">JPY - Japanese Yen</option>
                    <option value="AUD">AUD - Australian Dollar</option>
                    <option value="CAD">CAD - Canadian Dollar</option>
                    <option value="CHF">CHF - Swiss Franc</option>
                    <option value="CNY">CNY - Chinese Yuan</option>
                    <option value="INR">INR - Indian Rupee</option>
                    <option value="MXN">MXN - Mexican Peso</option>
                </select>
            </div>
        </div>

        <button id="convertBtn">Convert</button>

        <div class="loading" id="loading">Converting...</div>

        <div class="result" id="result">
            <p>Conversion Result:</p>
            <div class="result-value" id="resultValue"></div>
        </div>

        <div class="error" id="error"></div>
    </div>

    <script>
        // API endpoint (using free exchange rate API)
        const API_URL = 'https://api.exchangerate-api.com/v4/latest/';

        const amountInput = document.getElementById('amount');
        const fromCurrencySelect = document.getElementById('fromCurrency');
        const toCurrencySelect = document.getElementById('toCurrency');
        const convertBtn = document.getElementById('convertBtn');
        const resultDiv = document.getElementById('result');
        const resultValue = document.getElementById('resultValue');
        const errorDiv = document.getElementById('error');
        const loadingDiv = document.getElementById('loading');

        // Convert currency
        async function convertCurrency() {
            const amount = parseFloat(amountInput.value);
            const fromCurrency = fromCurrencySelect.value;
            const toCurrency = toCurrencySelect.value;

            // Validation
            if (isNaN(amount) || amount < 0) {
                showError('Please enter a valid amount');
                return;
            }

            if (fromCurrency === toCurrency) {
                showError('Please select different currencies');
                return;
            }

            try {
                showLoading(true);
                hideError();

                // Fetch exchange rate
                const response = await fetch(`${API_URL}${fromCurrency}`);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch exchange rates');
                }

                const data = await response.json();
                const rate = data.rates[toCurrency];

                if (!rate) {
                    throw new Error('Currency not found');
                }

                const convertedAmount = (amount * rate).toFixed(2);
                
                resultValue.textContent = `${amount} ${fromCurrency} = ${convertedAmount} ${toCurrency}`;
                resultDiv.classList.add('show');

                showLoading(false);
            } catch (error) {
                console.error('Error:', error);
                showError(`Error: ${error.message}`);
                showLoading(false);
            }
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        function hideError() {
            errorDiv.classList.remove('show');
        }

        function showLoading(show) {
            if (show) {
                loadingDiv.classList.add('show');
            } else {
                loadingDiv.classList.remove('show');
            }
        }

        // Event listeners
        convertBtn.addEventListener('click', convertCurrency);
        amountInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') convertCurrency();
        });
    </script>
</body>
</html>
